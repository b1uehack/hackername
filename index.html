<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Name Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Hacker Name Generator</h1>
    <form id="nameForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <label for="birthMonth">Month you were born:</label>
        <input type="text" id="birthMonth" required><br>
        <label for="favFood">Favorite food:</label>
        <input type="text" id="favFood" required><br>
        <button type="submit">Generate Hacker Name</button>
    </form>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
